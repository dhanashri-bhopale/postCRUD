<mat-card class="h-100">
  <mat-card-title class="mb-3">{{ post.title }}</mat-card-title>
  <mat-card-subtitle>{{ post.content }}</mat-card-subtitle>
  <mat-card-actions>
    <button (click)="onEdit(post)" mat-button color="primary">EDIT</button>
    <button (click)="onRemove(post.postId)" mat-button color="warn">DELETE</button>
  </mat-card-actions>
</mat-card>
