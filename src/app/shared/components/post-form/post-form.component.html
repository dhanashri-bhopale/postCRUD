<div class="card">
  <div class="card-body">
    <h2>
      <strong class="text-danger">
        {{ isInEditMode ? "Update Post" : "Add Post" }}
      </strong>
    </h2>
    <form [formGroup]="postForm" (ngSubmit)="onPostAdd()">
      <div class="form-group">
        <label for="title">Title<sup class="text-danger">*</sup></label>
        <input formControlName="title" type="text" class="form-control" />

        <strong
          class="text-danger"
          *ngIf="title.touched && title.hasError('required')"
        >
          Title is an Required Field!!!
        </strong>
      </div>

      <div class="form-group">
        <label for="title">Content<sup class="text-danger">*</sup></label>
        <textarea
          formControlName="content"
          rows="3"
          class="form-control"
        ></textarea>

        <strong
          class="text-danger"
          *ngIf="content.touched && content.hasError('required')"
        >
          Content is an Required Field!!!
        </strong>
      </div>

      <button
        *ngIf="!isInEditMode"
        [disabled]="postForm.invalid"
        class="btn-block"
        mat-raised-button
        color="primary"
      >
        Add Post
      </button>

      <button
        *ngIf="isInEditMode"
        (click)="updatePost()"
        [disabled]="postForm.invalid"
        type="button"
        class="btn-block"
        mat-raised-button
        color="accent"
      >
        Update Post
      </button>
    </form>
  </div>
</div>
